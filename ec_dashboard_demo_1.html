<body>


<div id="div_db" class="container-fluid">
</div>
		
  <script type="text/javascript">
  let ec_dashboard;
    
	$( document).ready(function() {	   
	const my_data= get_demo_data();
	const my_layout= [
				[	{span:"3", data_filter: "Q3",charttype: "bar"},
					{span:"3", data_filter: "Q4",charttype: "bar"},
					{span:"5", data: [
							{span:"12",data_filter: "Q2_1",charttype: "line",colors: ["#4343ee","#fe43ee"]},
							{span:"12",data_filter: "Q2_2",charttype: "line",colors: ["#4343ee","#fe43ee"]}
							]
					 }
			    ],
				[	{span:"3", data_filter: "Q3",charttype: "bar"},
					{span:"3", data: [ 
								 {span:"12", data_filter: "Q5",charttype: "bar"},
								 {span:"12", data_filter: "Q6",charttype: "pie",colors: ["#4343ee","#fe43ee","#AC58FA","#210B61","#2F0B3A","#DF01D7","#610B4B"]}
								]
					},
					{span:"5", data: [
							{span:"12",data_filter: "Q2_1",charttype: "column",colors: ["#4343ee","#fe43ee"]},
							{span:"12",data_filter: "Q2_2",charttype: "column",colors: ["#4343ee","#fe43ee"]}
							]
					 }
			    ]
			];
	
	ecdashboard=new ECDashboard("div_db",my_data,my_layout);
	ecdashboard.run();
